<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px;

        }
        .text-element{
            text-shadow: 2px 2px 2px red;
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 34px;
            outline-offset: 19px;

        }

    </style>
</head>
<body>
    <div class="box">
        i am a box.
    </div>
    <br><br>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero itaque alias reprehenderit at perferendis provident culpa cupiditate exercitationem asperiores quia dolore totam magni vero dolores iure corporis, quo quam!
    </p>
    
</body>
</html>
